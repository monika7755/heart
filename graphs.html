<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Graphs</title>

    <style>
        body {
            margin: 0;
            padding: 40px;
            font-family: Arial, sans-serif;

            background: url('https://wallpaperaccess.com/full/20601.jpg')
                        no-repeat center center/cover;

         
            position: relative;
        }

    
        .overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 60, 120, 0.25);
            backdrop-filter: blur(3px);
            z-index: 1;
        }

        
        .box {
            width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.92);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 4px 18px rgba(0,0,0,0.25);
            position: relative;
            z-index: 5;
        }

        h2 {
            font-size: 28px;
            font-weight: bold;
            color: #003366;
            margin-top: 0;
        }

        img {
            width: 100%;
            border-radius: 12px;
            margin-top: 15px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
        }

        a.btn {
            display: block;
            margin-top: 20px;
            padding: 12px;
            background: #0066ff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            width: 200px;
            margin-left: auto;
            margin-right: auto;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }

        a.btn:hover {
            background: #004ecc;
        }
    </style>
</head>

<body>

<div class="overlay"></div>

<div class="box">
    <h2>User Graph</h2>

    <img src="{{ graph }}" alt="Generated Graph">

    <a href="/" class="btn">Back to Home</a>
</div>

</body>
</html>
