<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Heart Disease Prediction - Login</title>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    body {
        font-family: 'Poppins', sans-serif;
        background: url('https://img.freepik.com/free-vector/abstract-medical-wallpaper-template-design_53876-61803.jpg')
                     no-repeat center center/cover;
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow: hidden;
    }

    /* Overlay for subtle blur effect */
    .overlay {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0, 70, 140, 0.18);
        backdrop-filter: blur(2.5px);
        z-index: 1;
    }

    /* Animated ECG Line */
    .ecg-line {
        position: absolute;
        top: 13%;
        width: 100%;
        height: 100px;
        background: url('https://i.imgur.com/7Y6rQxr.png') repeat-x;
        animation: moveECG 5s linear infinite;
        opacity: 0.18;
        z-index: 2;
    }

    @keyframes moveECG {
        from { background-position: 0 0; }
        to { background-position: 1000px 0; }
    }

    /* Login Box â€“ reduced height & improved layout */
    .login-box {
        position: relative;
        width: 280px;              /* reduced width */
        padding: 22px 25px;        /* reduced height */
        border-radius: 20px;
        background: rgba(255, 255, 255, 0.28);
        backdrop-filter: blur(18px);
        -webkit-backdrop-filter: blur(18px);
        box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.25);
        border: 1px solid rgba(255, 255, 255, 0.5);
        z-index: 5;
        text-align: center;
        animation: fadeIn 0.9s ease-in-out;
    }

    @keyframes fadeIn {
        from { transform: translateY(-35px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }

    /* Title */
    h2 {
        font-size: 22px;
        font-weight: 700;
        margin-bottom: 12px;
        color: #004d99;
        text-shadow: 0 1px 2px rgba(0,0,0,0.15);
    }

    label {
        font-weight: 600;
        color: #0e1a2b;
        margin-top: 5px;
        display: block;
        font-size: 14px;
        text-align: left;
    }

    input {
        width: 100%;
        padding: 10px;
        border-radius: 10px;
        border: 2px solid #0077cc;
        font-size: 14px;
        outline: none;
        margin: 6px 0 12px;
        background: rgba(255, 255, 255, 0.70);
        transition: .3s;
    }

    input:focus {
        border-color: #004d80;
        box-shadow: 0px 0px 7px rgba(0, 86, 166, 0.5);
    }

    /* Button */
    button {
        width: 100%;
        padding: 10px;
        border: none;
        background: linear-gradient(90deg, #007bff, #0056a6);
        color: #fff;
        font-size: 16px;
        font-weight: bold;
        border-radius: 50px;
        cursor: pointer;
        transition: .3s;
        box-shadow: 0px 4px 14px rgba(0, 86, 166, 0.35);
    }

    button:hover {
        background: linear-gradient(90deg, #0056a6, #003d73);
        box-shadow: 0px 6px 16px rgba(0, 86, 166, 0.45);
        transform: translateY(-2px);
    }
</style>

</head>

<body>

<div class="overlay"></div>
<div class="ecg-line"></div>

<!-- Login Box -->
<form action="{{ url_for('dashboard') }}" method="POST" class="login-box">

    <h2>Login</h2>

    <label>Full Name</label>
    <input type="text" name="name" placeholder="Enter your name" required>

    <label>Email ID</label>
    <input type="email" name="email" placeholder="Enter your email" required>

    <label>Phone Number</label>
    <input type="tel" name="phone" placeholder="Enter phone number" required>

    <label>Address</label>
    <input type="text" name="address" placeholder="Enter address" required>

    <button type="submit">Continue</button>
</form>

</body>
</html>
