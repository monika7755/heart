<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>

    <style>
       body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            width: 100%;
            background-image: url("https://i.pinimg.com/originals/4f/4e/2f/4f4e2f5fbf4fc35fcc6d6dcae2dfa9a9.jpg");
            background-size: cover;      
            background-position: center; 
            background-repeat: no-repeat;
            background-attachment: fixed; 
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .predict-box {
            width: 360px;
            background: rgba(255, 255, 255, 0.35);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.4);
            box-shadow: 0 8px 22px rgba(0,0,0,0.25);
        }

        h2 {
            text-align: center;
            margin-bottom: 15px;
            font-size: 26px;
            font-weight: bold;
            color: #004d99;
        }

        label {
            font-size: 15px;
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #0066cc;
            background: rgba(255, 255, 255, 0.75);
            margin-top: 6px;
            margin-bottom: 12px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #007bff, #0056a6);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>

</head>
<body>

<div class="predict-box">
    <h2>Prediction Form</h2>

    <form action="/predict" method="POST">

        <label>Age</label>
        <input type="number" name="age" required>

        <label>Sex</label>
        <select name="sex" required>
            <option disabled selected>Select Sex</option>
            <option value="0">Female</option>
            <option value="1">Male</option>
        </select>

        <label>Chest Pain Type</label>
        <select name="cp" required>
            <option disabled selected>Select CP Type</option>
            <option value="0">Typical Angina</option>
            <option value="1">Atypical Angina</option>
            <option value="2">Non-anginal</option>
            <option value="3">Asymptomatic</option>
        </select>

        <label>Resting Blood Pressure (RestingBP)</label>
        <input type="number" name="trestbps" required>

        <label>Cholesterol</label>
        <input type="number" name="chol" required>

        <label>Fasting Blood Sugar (FastingBS)</label>
        <select name="fbs" required>
            <option disabled selected>Select</option>
            <option value="0">0 - Not High</option>
            <option value="1">1 - High</option>
        </select>

        <label>Resting ECG</label>
        <select name="restecg" required>
            <option disabled selected>Select ECG</option>
            <option value="0">Normal</option>
            <option value="1">ST Abnormality</option>
            <option value="2">LVH</option>
        </select>

        <label>Maximum Heart Rate (MaxHR)</label>
        <input type="number" name="thalach" required>

        <label>Exercise-Induced Angina</label>
        <select name="exang" required>
            <option disabled selected>Select Option</option>
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select>

        <label>Oldpeak (ST Depression)</label>
        <input type="number" step="0.1" name="oldpeak" required>

        <label>ST Slope</label>
        <select name="slope" required>
            <option disabled selected>Select Slope</option>
            <option value="0">Upsloping</option>
            <option value="1">Flat</option>
            <option value="2">Downsloping</option>
        </select>

        <button type="submit">Predict</button>
    </form>
</div>

</body>
</html>
