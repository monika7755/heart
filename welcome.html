<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome - Heart Disease Prediction</title>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        background: url('https://img.freepik.com/free-vector/clean-medical-background_53876-116875.jpg') 
                    no-repeat center center/cover;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        position: relative;
    }

    /* Top Right Buttons */
    .top-buttons {
        position: absolute;
        top: 18px;
        right: 20px;
        display: flex;
        gap: 12px;
    }

    .btn {
        padding: 10px 20px;
        border-radius: 25px;
        border: none;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        background: rgba(255,255,255,0.85);
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        transition: 0.3s;
    }

    .btn:hover {
        background: white;
        transform: translateY(-2px);
    }

    /* Heading Section */
    h1 {
        font-size: 45px;
        color: #003d73;
        font-weight: 700;
        text-shadow: 0px 3px 10px rgba(0,0,0,0.2);
        animation: fadeIn 1s ease-in-out;
    }

    .subtext {
        font-size: 20px;
        color: #003d73;
        margin-top: -10px;
        opacity: 0.9;
    }

    /* Animation */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>

<body>

<!-- TOP RIGHT BUTTONS -->
<div class="top-buttons">
    <button class="btn" onclick="window.location.href='/login'">Login</button>
</div>



<!-- MAIN HEADING -->
<div>
    <h1>Heart Disease Prediction</h1>
    <p class="subtext">Accurate • Fast • AI Powered Healthcare</p>
</div>

</body>
</html>
